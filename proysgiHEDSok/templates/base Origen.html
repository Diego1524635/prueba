<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}Mi Sistema{% endblock %}
    </title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!--Aqi va el menu -->
    {% block menu %}
        <ul>
            <li> <a href="{% url 'home' %}">Inicio</a> </li>            
            <li> <a href="{% url 'homeCatalogos' %}">Catalogos</a> </li>
            <li> <a href="{% url 'homeUsuarios' %}">Usuarios</a> </li>
        </ul>
        <a href="http://www.google.com" class="btn btn-primary" role="button">Ir a Google</a>
        <a href="https://github.com/" class="btn btn-secondary" role="button">Ir a GitHub</a>
    {% endblock %}
    <hr/>
    <!-- Aqui va el contenido principal de la pagina en cada app -->
    {% block contenido %} 
       <h5>Es el contenido que viene desde la plantilla base</h5>
    {% endblock %}
</body>

</html>
