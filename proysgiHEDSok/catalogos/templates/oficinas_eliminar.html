{% extends 'base.html' %}

{% block titulo %}Eliminando Oficina{% endblock%}

{% block contenido %}
    <form action="" method="post">
       {% csrf_token %}
       <h2>¿Estás seguro(a) de eliminar la oficina {{ oficina.nombre }}?</h2>
       <button type="submit" class="btn btn-danger">Eliminar</button>
       <a href="{% url 'oficinasView' %}" class="btn btn-success">Cancelar</a>
    </form>
{% endblock %}
